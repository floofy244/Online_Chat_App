{% extends 'core/base.html' %}

{% block title %}Chat Rooms | {% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-teal-500 to-teal-700 flex items-center justify-center overflow-hidden">
    <div class="text-center p-6 lg:p-10">
        <h1 class="text-2xl lg:text-5xl font-extrabold text-white">Welcome to ChatRooms</h1>
        <p class="mt-3 text-md lg:text-xl text-white opacity-80 mb-6">
            Connect with friends and join the conversation in real-time.
        </p>
        <a href="/login/" class="inline-block px-4 py-2 rounded-full text-enfold-teal-600 bg-white hover:bg-enfold-teal-100 transition duration-300 text-sm font-semibold shadow-md">
            <div class="flex items-center justify-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                <span>Login</span>
            </div>
        </a>
    </div>
</div>
{% endblock %}
