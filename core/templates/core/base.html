<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Enfold_chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'enfold-teal': {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            200: '#99f6e4',
                            300: '#5eead4',
                            400: '#2dd4bf',
                            500: '#14b8a6',
                            600: '#0d9488',
                            700: '#0f766e',
                            800: '#115e59',
                            900: '#134e4a'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-enfold-teal-50 text-gray-800">
    <nav class="sticky top-0 z-50 flex items-center justify-between px-6 py-4 bg-enfold-teal-600 shadow-md">
        <div class="flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            <a href="/" class="text-xl font-semibold text-white hover:text-enfold-teal-100 transition duration-300">
                Enfold_chat
            </a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white hover:text-enfold-teal-100 transition duration-300 flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zm0 2a5 5 0 015 5v1a2 2 0 01-2 2H5a2 2 0 01-2-2v-1a5 5 0 015-5zm6-2a3 3 0 100-6 3 3 0 000 6zm0 2a5 5 0 015 5v1a2 2 0 01-2 2h-4a2 2 0 01-2-2v-1a5 5 0 015-5z" />
                    </svg>
                    <span>Rooms</span>
                </a>
                <a href="/logout/" class="px-5 py-2 rounded-full text-enfold-teal-600 bg-white hover:bg-enfold-teal-100 transition duration-300 flex items-center space-x-2 font-semibold shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zm0 2a5 5 0 015 5v1a2 2 0 01-2 2H5a2 2 0 01-2-2v-1a5 5 0 015-5zm6-2a3 3 0 100-6 3 3 0 000 6zm0 2a5 5 0 015 5v1a2 2 0 01-2 2h-4a2 2 0 01-2-2v-1a5 5 0 015-5z" />
                    </svg>
                    <span>Logout</span>
                </a>
            {% else %}
                <a href="/login/" class="text-white hover:text-enfold-teal-100 transition duration-300 flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                    <span>Login</span>
                </a>
                <a href="/signup/" class="px-5 py-2 rounded-full text-enfold-teal-600 bg-white hover:bg-enfold-teal-100 transition duration-300 flex items-center space-x-2 font-semibold shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zm0 2a5 5 0 015 5v1a2 2 0 01-2 2H5a2 2 0 01-2-2v-1a5 5 0 015-5zm6-2a3 3 0 100-6 3 3 0 000 6zm0 2a5 5 0 015 5v1a2 2 0 01-2 2h-4a2 2 0 01-2-2v-1a5 5 0 015-5z" />
                    </svg>
                    <span>Sign Up</span>
                </a>
            {% endif %}
        </div>
    </nav>

   
        {% block content %}
       
        {% endblock %}
</body>
</html>
